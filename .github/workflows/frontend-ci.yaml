name: Code Quality Tests

on:
    push:
        branches:
            - main
            - '[0-9]+.[0-9]+'
    pull_request: ~

jobs:
    infra-tests:
        name: Infrastructure Setup Tests
        runs-on: 'ubuntu-24.04'
        timeout-minutes: 5

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - run: yarn install
            - run: yarn infra:test
    assets-tests:
        name: Assets Tests
        runs-on: 'ubuntu-24.04'
        timeout-minutes: 5

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - run: yarn install
            - run: yarn assets:test
    components-tests:
        name: Components Tests
        runs-on: 'ubuntu-24.04'
        timeout-minutes: 5

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - run: yarn install
            - run: yarn components:test
